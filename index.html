<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="myDIV" class="header">
            <h1>To Do List</h1>
            <div class="d-flex text-center">
                <input v-model="list.text" type="text" id="myInput" placeholder="Inserisci la tua nuova attivitÃ ">
                <span @click="newElement(text)" class="addBtn">Add</span>
            </div>
        </div>
        
        <ul v-if="list.length > 0 || !(list.text == '') " id="myUL">
            <li v-for="(element,index) in list" @click="clickCheck(index)" :class="element.done == true ? 'checked': ''">{{element.text}}
                <span @click="removeElement(index)" class="close">{{symbols}}</span>
            </li>
            
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
